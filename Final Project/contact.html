    <div class="contact-container"/>
      <h1>Feel free to contact me!</h1>
      <p>Have a question or would like to reach out? Send me a message!</p>
      <form class="contact-form" id="test_form" name="test_form" method="" action="form.php" onsubmit="return validateForm(this)">

      <div class="first-name input-selection">
        <label for="firstname" class="label_input_wrap">First Name:</label>
        <input type="text" name="firstname" id="firstname"/>
      </div>

      <div class="last-name input-section">
        <label for="lastname" class="label_input_wrap">Last Name:</label>
        <input type="text" name="lastname" id="lastname"/>
      </div>

      <div class="email input-section">
        <label for="email">Email:</label>
        <input type="text" name="email" id="email"/>
      </div>

      <div class="message input-section">
        <label for="message" class="label_input_wrap">Message:</label>
        <textarea name="message" rows="10" cols="60" placeholder="What would you like to say?"></textarea>
      </div>

      <div class="reset">
        <input type="reset" value="Refresh">
      </div>

      <div class="submit">
        <input type="submit" value="Send">
      </div>
  </form>
